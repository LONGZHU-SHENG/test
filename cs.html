<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟教程1</title>

<body background="11.png">
<h2 style="text-align:center"><dfn title="污水是排放不合格的水">污水</dfn> 厂</h2>
<h2 align="center">标题居中排列</h2>
<!--这是一个污水厂，标题居中的两种方法。加一个简单的引用，注释不会在浏览器中显示。-->
<p>每个表格由 table 标签开始。</p><hr />
<p>每个表格行由 tr 标签开始。</p>
<p>每个表格数据由 td 标签开始。</p>

<h4>一列：</h4>
<table border="1">
    <tr>
        <td>100</td>
    </tr>
</table>

<h4>垂直的表头：</h4>
<table border="1"bgcolor="red">
    <tr>
        <th>姓名</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th>电话</th>
        <td>555 77 854</td>
    </tr>
    <tr>
        <th>电话</th>
        <td>555 77 855</td>
    </tr>
</table>

<h4>三行三列：</h4>
<table border="3">
    <tr>
        <th>值1</th>
        <td bgcolor="red">200</td>
        <td>300</td>
    </tr>
    <tr>
        <th rowspan="2">值23</th>
        <td background="222.jpg">500</td>
        <td>600</td>
    </tr>
    <tr>
        <td>210</td>
        <td>310</td>
    </tr>
</table>
<p>
    显示一张小图片： <img src="11.png" width="350" height="197" />
</p>
<p>
    显示动图： <img src="cute.gif" width="50" height="50" />
</p>

<p>

</p>


</body>
</html>
